spring.application.name=stp

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/stp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.initialization-mode=always

# Configuração do Hibernate para criação automática das tabelas
spring.jpa.hibernate.ddl-auto=update

# Pacotes onde estão localizadas as entidades para escaneamento pelo Hibernate
spring.jpa.properties.hibernate.archive.autodetection=com.stp.model

